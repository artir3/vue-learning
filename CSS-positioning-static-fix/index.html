<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Position</title>
  </head>
  <body>
    <div class="parent">
      (Has position: relative)
      <div class="child-1">Navigation Bar (Position fixed)</div>
      <div class="child-2">Background Image (Position fixed; z-index -1)</div>
      <div class="child-3">
        Features 1 (Position absolute to relative parent; )
      </div>
      <div class="child-4">
        Features 2 (Position relative; moved from it current position)
      </div>
      <div class="child-5">Features 3</div>
      <div class="child-6">Features 4</div>
      <div class="child-7">
        Features 5 (Position relative; moved, with overflow )
      </div>
    </div>
  </body>
</html>
